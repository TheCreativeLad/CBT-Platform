<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Quiz Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 font-sans p-8 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full bg-white rounded-lg shadow-xl p-8 text-center">
        <h1 class="text-3xl font-bold text-slate-800 mb-6">Set Quiz Timer</h1>
        <p class="text-lg text-slate-600 mb-4">
            Current quiz duration: <span class="font-bold text-blue-600">{{ timer }} minutes</span>
        </p>

        <form action="{{ url_for('set_quiz_timer') }}" method="post">
            <div class="mb-6">
                <label for="duration_minutes" class="block text-slate-700 font-medium mb-1">Set New Duration (in minutes):</label>
                <input type="number" id="duration_minutes" name="duration_minutes" value="{{ timer }}" min="1" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                Save Timer
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{{ url_for('admin_dashboard') }}" class="text-slate-600 hover:underline">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
