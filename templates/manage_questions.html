<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Questions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom modal for confirmation */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body class="bg-slate-100 font-sans p-8 flex flex-col items-center min-h-screen">
    <div class="max-w-3xl w-full bg-white rounded-lg shadow-xl p-8 mb-8">
        <h1 class="text-3xl font-bold text-center text-slate-800 mb-6">Manage Quiz Questions</h1>

        <!-- Form for adding a new question -->
        <div class="mb-8 p-6 bg-blue-50 rounded-md border border-blue-200">
            <h2 class="text-2xl font-semibold text-blue-700 mb-4">Add a New Question</h2>
            <form action="{{ url_for('manage_questions') }}" method="post">
                <div class="space-y-4">
                    <div>
                        <label for="question" class="block text-slate-700 font-medium mb-1">Question:</label>
                        <input type="text" id="question" name="question" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="choice_A" class="block text-slate-700 font-medium mb-1">Option A:</label>
                        <input type="text" id="choice_A" name="choice_A" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="choice_B" class="block text-slate-700 font-medium mb-1">Option B:</label>
                        <input type="text" id="choice_B" name="choice_B" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="choice_C" class="block text-slate-700 font-medium mb-1">Option C:</label>
                        <input type="text" id="choice_C" name="choice_C" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="choice_D" class="block text-slate-700 font-medium mb-1">Option D:</label>
                        <input type="text" id="choice_D" name="choice_D" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="answer" class="block text-slate-700 font-medium mb-1">Correct Answer (A, B, C, or D):</label>
                        <input type="text" id="answer" name="answer" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                        Add Question
                    </button>
                </div>
            </form>
        </div>

        <!-- List of existing questions -->
        <h2 class="text-2xl font-semibold text-slate-800 mb-4">Existing Questions</h2>
        
        <div class="space-y-6">
            {% for q in questions %}
                <div class="bg-white p-6 rounded-md shadow-md flex items-center justify-between">
                    <div class="flex-grow mr-4">
                        <p class="text-lg font-semibold text-slate-800 mb-2">Question {{ q.id }}: {{ q.question }}</p>
                        <ul class="list-disc list-inside text-sm text-slate-600 space-y-1">
                            {% for choice in q.choices %}
                                <li class="{% if choice == q.answer %}text-green-600 font-bold{% endif %}">{{ choice }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    <div class="flex space-x-2">
                        <a href="{{ url_for('edit_question', question_id=q.id) }}" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                            Edit
                        </a>
                        <!-- Updated delete button to use a custom modal -->
                        <button type="button" onclick="showDeleteModal('{{ q.id }}')" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                            Delete
                        </button>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="mt-8 text-center">
            <a href="{{ url_for('admin_dashboard') }}" class="inline-block w-full max-w-sm bg-slate-400 hover:bg-slate-500 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                Back to Dashboard
            </a>
        </div>
    </div>

    <!-- The custom confirmation modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <p class="text-lg font-semibold text-slate-700">Are you sure you want to delete this question?</p>
            <div class="modal-buttons">
                <button onclick="document.getElementById('deleteModal').style.display='none'" class="bg-slate-400 hover:bg-slate-500 text-white py-2 px-4 rounded-lg transition duration-300">Cancel</button>
                <form id="deleteForm" method="post">
                    <button type="submit" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg transition duration-300">Delete</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Function to show the modal and set the form action
        function showDeleteModal(questionId) {
            const deleteModal = document.getElementById('deleteModal');
            const deleteForm = document.getElementById('deleteForm');
            deleteForm.action = `{{ url_for('delete_question', question_id=0) }}`.replace('0', questionId);
            deleteModal.style.display = 'flex';
        }
    </script>
</body>
</html>
