<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Question</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 font-sans p-8 flex items-center justify-center min-h-screen">
    <div class="max-w-xl w-full bg-white rounded-lg shadow-xl p-8">
        <h1 class="text-3xl font-bold text-center text-slate-800 mb-6">Edit Question: {{ question.id }}</h1>
        
        <form action="{{ url_for('edit_question', question_id=question.id) }}" method="post" class="space-y-4">
            <div>
                <label for="question" class="block text-sm font-medium text-slate-700">Question Text</label>
                <textarea id="question" name="question" rows="3" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">{{ question.question }}</textarea>
            </div>
            <div>
                <label for="choice_A" class="block text-sm font-medium text-slate-700">Option A</label>
                <input type="text" id="choice_A" name="choice_A" value="{{ question.choices[0] }}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="choice_B" class="block text-sm font-medium text-slate-700">Option B</label>
                <input type="text" id="choice_B" name="choice_B" value="{{ question.choices[1] }}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="choice_C" class="block text-sm font-medium text-slate-700">Option C</label>
                <input type="text" id="choice_C" name="choice_C" value="{{ question.choices[2] }}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="choice_D" class="block text-sm font-medium text-slate-700">Option D</label>
                <input type="text" id="choice_D" name="choice_D" value="{{ question.choices[3] }}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="answer" class="block text-sm font-medium text-slate-700">Correct Answer</label>
                <input type="text" id="answer" name="answer" value="{{ question.answer }}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            
            <div class="flex justify-between items-center mt-6">
                <a href="{{ url_for('manage_questions') }}" class="inline-block bg-slate-400 hover:bg-slate-500 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                    Cancel
                </a>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition duration-300">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</body>
</html>
