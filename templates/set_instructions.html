<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Quiz Instructions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Quill Rich Text Editor CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        .ql-container.ql-snow {
            height: 300px; /* Adjust height as needed */
        }
    </style>
</head>
<body class="bg-slate-100 font-sans p-8 flex items-center justify-center min-h-screen">
    <div class="max-w-xl w-full bg-white rounded-lg shadow-xl p-8 text-center">
        <h1 class="text-3xl font-bold text-slate-800 mb-6">Set Quiz Instructions</h1>
        <p class="text-lg text-slate-600 mb-4">
            Enter the instructions for students below. You can now use rich text formatting.
        </p>

        <form action="{{ url_for('set_instructions') }}" method="post" onsubmit="submitQuillContent()">
            <div class="mb-6">
                <label for="instructions_editor" class="block text-slate-700 font-medium mb-1 text-left">Instructions:</label>
                <!-- This div will become the Quill editor -->
                <div id="instructions_editor">
                    {{ instructions|safe }}
                </div>
                <!-- Hidden input to store the HTML content -->
                <input type="hidden" name="instructions" id="instructions_text">
            </div>
            <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                Save Instructions
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{{ url_for('admin_dashboard') }}" class="text-slate-600 hover:underline">Back to Dashboard</a>
        </div>
    </div>

    <!-- Quill Rich Text Editor JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        const editor = new Quill('#instructions_editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    ['bold', 'italic', 'underline', 'strike'],
                    ['blockquote', 'code-block'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    [{ 'script': 'sub'}, { 'script': 'super' }],
                    [{ 'indent': '-1'}, { 'indent': '+1' }],
                    [{ 'direction': 'rtl' }],
                    [{ 'size': ['small', false, 'large', 'huge'] }],
                    [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                    [{ 'color': [] }, { 'background': [] }],
                    [{ 'font': [] }],
                    [{ 'align': [] }],
                    ['link', 'image'],
                    ['clean']
                ]
            }
        });

        function submitQuillContent() {
            // Get the HTML content from Quill and set it to the hidden input field
            const instructionsText = document.getElementById('instructions_text');
            instructionsText.value = editor.root.innerHTML;
        }
    </script>
</body>
</html>
