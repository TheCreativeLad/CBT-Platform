<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 font-sans p-8 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full bg-white rounded-lg shadow-xl p-8">
        <h1 class="text-3xl font-bold text-center text-slate-800 mb-6">Create an Account</h1>
        
        <form action="{{ url_for('signup') }}" method="post">
            <div class="mb-4">
                <label for="username" class="block text-slate-700 font-medium mb-2">Username</label>
                <input type="text" id="username" name="username" required 
                       class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-slate-700 font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" required 
                       class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>
            <!-- This is the new, more secure field for the admin code -->
            <div class="mb-6">
                <label for="admin_code" class="block text-slate-700 font-medium mb-2">Admin Code (Optional)</label>
                <input type="password" id="admin_code" name="admin_code"
                       class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                <p class="text-sm text-slate-500 mt-1">Enter the secret code to sign up as an admin.</p>
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                Sign Up
            </button>
        </form>
        
        <p class="mt-6 text-center text-slate-600">
            Already have an account? <a href="{{ url_for('login') }}" class="text-blue-600 hover:text-blue-800 font-bold">Login here</a>
        </p>
    </div>
</body>
</html>
