<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Students</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 font-sans p-8 flex flex-col items-center min-h-screen">
    <div class="max-w-2xl w-full bg-white rounded-lg shadow-xl p-8 mb-8">
        <h1 class="text-3xl font-bold text-center text-slate-800 mb-6">Student Results</h1>
        
        {% if students %}
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-slate-200">
                    <thead class="bg-slate-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">
                                Student
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">
                                Scores
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-slate-200">
                        {% for username, data in students.items() %}
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-slate-900">
                                    {{ username }}
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-600">
                                    {% if data.results %}
                                        {{ data.results|join(', ') }}
                                    {% else %}
                                        No scores yet
                                    {% endif %}
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% else %}
            <p class="text-center text-slate-600">No students have signed up yet.</p>
        {% endif %}

        <a href="{{ url_for('admin_dashboard') }}" class="mt-8 inline-block bg-slate-400 hover:bg-slate-500 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out">
            Back to Dashboard
        </a>
    </div>
</body>
</html>
