<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .prose img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-slate-100 font-sans p-8 flex items-center justify-center min-h-screen">
    <div class="max-w-2xl w-full bg-white rounded-lg shadow-xl p-8 text-center">
        <h1 class="text-3xl font-bold text-slate-800 mb-6">Welcome, {{ session.username }}!</h1>
        <p class="text-lg text-slate-600 mb-4">Please read the instructions carefully before starting the quiz.</p>
        
        <div class="p-6 bg-slate-50 rounded-md border border-slate-200 text-left mb-6 prose">
            <h2 class="text-xl font-semibold text-slate-700 mb-2">Quiz Instructions:</h2>
            {{ instructions|safe }}
        </div>
        
        <a href="{{ url_for('quiz') }}" class="inline-block w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
            Start Quiz
        </a>

        <div class="mt-6">
            <a href="{{ url_for('logout') }}" class="text-slate-600 hover:underline">Logout</a>
        </div>
    </div>
</body>
</html>
